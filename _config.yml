profile_img: assets/img/jump.jpg
profile: a Shanghai-based 3D animation & VR startup
social:
  github: https://github.com/leapstudio
  wechat: https://mp.weixin.qq.com/s/pbqcBW5g9I3WtyZOlezd-A
